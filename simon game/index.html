<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SIMON GAME</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
        <div class="line1">
            <div class="box" id="b1" type="button">1</div>
            <div class="box" id="b2" type="button">2</div>
        </div>
        <div class="line2">
            <div class="box" id="b3" type="button">3</div>
            <div class="box" id="b4" type="button">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
